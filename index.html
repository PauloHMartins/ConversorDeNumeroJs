  <title>Calculadora de Bases</title>

<body>
  <div class="models">
    <h1>Calculadora de Bases </h1>
    <div class="form" action="#" >
      Decimal <input  class="decimal"  onchange="imprimir()">

      Octal <input class="octa" name="entrada">
      Binário <input class="binary" name="entrada"> 
      <button onclick="imprimir(decNumber, base)" >Gerar conversão</button>
      <button  class="limpar">Limpar</button>
    </div>

  </div>
